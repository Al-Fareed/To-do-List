<div class="my-3 container">
    <h3>Add a To-Do</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label" >Title</label>
            <div class="col-sm-10">
            <input type="text"  class="form-control" [(ngModel)]="title" name="title" id="title">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="desc" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
            </div>
            <button type="submit" class="btn  btn-primary my-3">Add Todo</button>
      </div>
    </form>
</div>
